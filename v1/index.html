<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FoodLens - Digital Menu Scanner</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2563eb;
      --primary-hover: #1d4ed8;
      --secondary-color: #64748b;
      --success-color: #10b981;
      --error-color: #ef4444;
      --warning-color: #f59e0b;
      --background-color: #f8fafc;
      --surface-color: #ffffff;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --border-color: #e2e8f0;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --radius-sm: 0.375rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: var(--text-primary);
      background-color: var(--background-color);
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .header h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--primary-color), #7c3aed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header p {
      font-size: 1.125rem;
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto;
    }

    .upload-section {
      background: var(--surface-color);
      border-radius: var(--radius-lg);
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border-color);
    }

    .upload-area {
      border: 2px dashed var(--border-color);
      border-radius: var(--radius-md);
      padding: 3rem 2rem;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .upload-area:hover {
      border-color: var(--primary-color);
      background-color: #f8fafc;
    }

    .upload-area.dragover {
      border-color: var(--primary-color);
      background-color: #eff6ff;
      transform: scale(1.02);
    }

    .upload-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 1rem;
      background: linear-gradient(135deg, var(--primary-color), #7c3aed);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
    }

    .upload-text {
      font-size: 1.125rem;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .upload-subtext {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    #image-input {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
      font-size: 16px; /* Prevent zoom on iOS */
      touch-action: manipulation;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 1.5rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: var(--radius-md);
      font-weight: 500;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      min-width: 120px;
      justify-content: center;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary-color), #7c3aed);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: var(--shadow-lg);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: var(--surface-color);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
    }

    .btn-secondary:hover {
      background: var(--background-color);
    }

    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .result-section {
      background: var(--surface-color);
      border-radius: var(--radius-lg);
      padding: 2rem;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border-color);
      min-height: 400px;
    }

    .result-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .result-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .result-subtitle {
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    #vision-output {
      min-height: 200px;
    }

    .restaurant-name {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-primary);
      text-align: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid var(--border-color);
    }

    .category-section {
      margin-bottom: 3rem;
    }

    .category-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 1.5rem;
      padding: 1rem;
      background: linear-gradient(135deg, #f1f5f9, #e2e8f0);
      border-radius: var(--radius-md);
      border-left: 4px solid var(--primary-color);
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .dish-card {
      background: var(--surface-color);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      padding: 1.5rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .dish-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
      border-color: var(--primary-color);
    }

    .dish-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: var(--radius-md);
      margin-bottom: 1rem;
      background: #f1f5f9;
    }

    .dish-info {
      flex: 1;
    }

    .dish-name {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      line-height: 1.3;
    }

    .dish-description {
      color: var(--text-secondary);
      font-size: 0.875rem;
      line-height: 1.5;
      margin-bottom: 1rem;
    }

    .dish-price {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--success-color);
      background: #ecfdf5;
      padding: 0.5rem 1rem;
      border-radius: var(--radius-sm);
      display: inline-block;
    }

    .error-message {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: var(--error-color);
      padding: 1rem;
      border-radius: var(--radius-md);
      text-align: center;
      margin: 2rem 0;
    }

    .success-message {
      background: #f0fdf4;
      border: 1px solid #bbf7d0;
      color: var(--success-color);
      padding: 1rem;
      border-radius: var(--radius-md);
      text-align: center;
      margin: 2rem 0;
    }

    .empty-state {
      text-align: center;
      padding: 3rem 2rem;
      color: var(--text-secondary);
    }

    .empty-state-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1rem;
      background: #f1f5f9;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      font-size: 2rem;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: #e2e8f0;
      border-radius: 2px;
      overflow: hidden;
      margin: 1rem 0;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary-color), #7c3aed);
      width: 0%;
      transition: width 0.3s ease;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .file-info {
      background: #f8fafc;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      padding: 1rem;
      margin: 1rem 0;
      display: none;
    }

    .file-info.show {
      display: block;
    }

    .file-name {
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 0.25rem;
    }

    .file-size {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .container {
        padding: 1rem 0.5rem;
      }

      .upload-section,
      .result-section {
        padding: 1.5rem;
      }

      .upload-area {
        padding: 2rem 1rem;
      }

      .button-group {
        flex-direction: column;
        align-items: center;
      }

      .btn {
        width: 100%;
        max-width: 280px;
      }

      .menu-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      .dish-card {
        padding: 1rem;
      }

      .header h1 {
        font-size: 2rem;
      }

      .restaurant-name {
        font-size: 1.5rem;
      }

      .category-title {
        font-size: 1.25rem;
      }
    }

    @media (max-width: 480px) {
      .upload-area {
        padding: 1.5rem 0.5rem;
      }

      .upload-icon {
        width: 48px;
        height: 48px;
        font-size: 1.25rem;
      }

      .upload-text {
        font-size: 1rem;
      }

      .dish-card {
        padding: 0.75rem;
      }

      .dish-image {
        height: 150px;
      }
    }

    /* Accessibility */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    /* Dark mode variables */
    [data-theme="dark"] {
      --background-color: #0f172a;
      --surface-color: #1e293b;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --border-color: #334155;
    }

    [data-theme="dark"] .header h1 {
      background: linear-gradient(135deg, #60a5fa, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    [data-theme="dark"] .category-title {
      background: linear-gradient(135deg, #334155, #475569);
      color: #f1f5f9;
    }

    [data-theme="dark"] .dish-card {
      background: #1e293b;
      border-color: #334155;
    }

    [data-theme="dark"] .dish-card:hover {
      border-color: #60a5fa;
      box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.3), 0 4px 6px -4px rgb(0 0 0 / 0.3);
    }

    [data-theme="dark"] .upload-area {
      background: #1e293b;
      border-color: #334155;
    }

    [data-theme="dark"] .upload-area:hover {
      background: #334155;
      border-color: #60a5fa;
    }

    [data-theme="dark"] .upload-area.dragover {
      background: #1e40af;
      border-color: #60a5fa;
    }

    [data-theme="dark"] .btn-secondary {
      background: #1e293b;
      color: #f1f5f9;
      border-color: #334155;
    }

    [data-theme="dark"] .btn-secondary:hover {
      background: #334155;
    }

    [data-theme="dark"] .empty-state-icon {
      background: #334155;
      color: #94a3b8;
    }

    [data-theme="dark"] .file-info {
      background: #334155;
      border-color: #475569;
    }

    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--surface-color);
      border: 1px solid var(--border-color);
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1000;
      box-shadow: var(--shadow-md);
    }

    .theme-toggle:hover {
      transform: scale(1.1);
      box-shadow: var(--shadow-lg);
    }

    .theme-icon {
      font-size: 1.25rem;
      transition: transform 0.3s ease;
    }

    .theme-toggle:hover .theme-icon {
      transform: rotate(180deg);
    }

    .mobile-upload-btn {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius-md);
      font-weight: 500;
      cursor: pointer;
      margin-top: 1rem;
      transition: all 0.2s ease;
    }

    .mobile-upload-btn:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
    }

    /* Mobile-specific improvements */
    @media (max-width: 768px) {
      .upload-area {
        position: relative;
      }

      .mobile-upload-btn {
        display: inline-block !important;
      }

      #image-input {
        position: static;
        width: 100%;
        height: auto;
        opacity: 1;
        margin-top: 1rem;
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: var(--radius-md);
        background: var(--surface-color);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>🍽️ FoodLens</h1>
      <p>Transform any menu image into a beautiful digital menu with AI-powered text extraction</p>
    </header>

    <section class="upload-section">
      <div class="upload-area" id="upload-area">
        <div class="upload-icon">📷</div>
        <div class="upload-text">Drop your menu image here</div>
        <div class="upload-subtext">or click to browse files</div>
        <input type="file" id="image-input" accept="image/*" aria-label="Upload menu image" />
        <button type="button" class="mobile-upload-btn" id="mobile-upload-btn" style="display: none;">Select Image</button>
      </div>
      
      <div class="file-info" id="file-info">
        <div class="file-name" id="file-name"></div>
        <div class="file-size" id="file-size"></div>
      </div>

      <div class="progress-bar" id="progress-bar" style="display: none;">
        <div class="progress-fill" id="progress-fill"></div>
      </div>

      <div class="button-group">
        <button id="scan-btn" class="btn btn-primary" disabled>
          <span class="btn-text">Scan Menu</span>
          <div class="loading-spinner" id="loading-spinner" style="display: none;"></div>
        </button>
        <button id="clear-btn" class="btn btn-secondary" style="display: none;">Clear</button>
      </div>
    </section>

    <section class="result-section">
      <div class="result-header">
        <h2 class="result-title">Digital Menu</h2>
        <p class="result-subtitle">Your extracted menu items will appear here</p>
      </div>
      
      <div id="vision-output">
        <div class="empty-state">
          <div class="empty-state-icon">📋</div>
          <h3>Ready to scan!</h3>
          <p>Upload a menu image to get started</p>
        </div>
      </div>
    </section>
  </div>

  <!-- Theme Toggle Button -->
  <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
    <span class="theme-icon" id="theme-icon">🌙</span>
  </button>

  <script src="./config.js"></script>
  <script>
    // DOM elements
    const imageInput = document.getElementById('image-input');
    const uploadArea = document.getElementById('upload-area');
    const mobileUploadBtn = document.getElementById('mobile-upload-btn');
    const scanBtn = document.getElementById('scan-btn');
    const clearBtn = document.getElementById('clear-btn');
    const visionOutput = document.getElementById('vision-output');
    const fileInfo = document.getElementById('file-info');
    const fileName = document.getElementById('file-name');
    const fileSize = document.getElementById('file-size');
    const progressBar = document.getElementById('progress-bar');
    const progressFill = document.getElementById('progress-fill');
    const loadingSpinner = document.getElementById('loading-spinner');
    const btnText = scanBtn.querySelector('.btn-text');

    // State
    let selectedFile = null;
    let isProcessing = false;

    // Utility functions
    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    function showLoading() {
      isProcessing = true;
      scanBtn.disabled = true;
      loadingSpinner.style.display = 'inline-block';
      btnText.textContent = 'Processing...';
      progressBar.style.display = 'block';
      
      // Simulate progress
      let progress = 0;
      const interval = setInterval(() => {
        progress += Math.random() * 15;
        if (progress > 90) progress = 90;
        progressFill.style.width = progress + '%';
      }, 200);

      return () => {
        clearInterval(interval);
        progressFill.style.width = '100%';
        setTimeout(() => {
          progressBar.style.display = 'none';
          progressFill.style.width = '0%';
        }, 500);
      };
    }

    function hideLoading() {
      isProcessing = false;
      scanBtn.disabled = false;
      loadingSpinner.style.display = 'none';
      btnText.textContent = 'Scan Menu';
    }

    function showError(message) {
      visionOutput.innerHTML = `
        <div class="error-message">
          <strong>Error:</strong> ${message}
        </div>
      `;
    }

    function showSuccess(message) {
      const successDiv = document.createElement('div');
      successDiv.className = 'success-message';
      successDiv.innerHTML = `<strong>Success:</strong> ${message}`;
      visionOutput.insertBefore(successDiv, visionOutput.firstChild);
      
      setTimeout(() => {
        successDiv.remove();
      }, 3000);
    }

    function clearResults() {
      visionOutput.innerHTML = `
        <div class="empty-state">
          <div class="empty-state-icon">📋</div>
          <h3>Ready to scan!</h3>
          <p>Upload a menu image to get started</p>
        </div>
      `;
    }

    function updateFileInfo(file) {
      selectedFile = file;
      fileName.textContent = file.name;
      fileSize.textContent = formatFileSize(file.size);
      fileInfo.classList.add('show');
      scanBtn.disabled = false;
      clearBtn.style.display = 'inline-flex';
    }

    function clearFileInfo() {
      selectedFile = null;
      imageInput.value = '';
      fileInfo.classList.remove('show');
      scanBtn.disabled = true;
      clearBtn.style.display = 'none';
      clearResults();
    }

    // File handling
    function handleFileSelect(file) {
      if (!file) return;
      
      if (!file.type.startsWith('image/')) {
        showError('Please select an image file (JPG, PNG, etc.)');
        return;
      }

      if (file.size > 10 * 1024 * 1024) { // 10MB limit
        showError('File size too large. Please select an image smaller than 10MB.');
        return;
      }

      updateFileInfo(file);
    }

    function clearFileInput() {
      imageInput.value = '';
    }

    // Drag and drop
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        handleFileSelect(files[0]);
      }
    });

    uploadArea.addEventListener('click', (e) => {
      e.preventDefault();
      imageInput.click();
    });

    // Mobile upload button
    mobileUploadBtn.addEventListener('click', (e) => {
      e.preventDefault();
      imageInput.click();
    });

    // Handle touch events for mobile
    uploadArea.addEventListener('touchstart', (e) => {
      e.preventDefault();
    });

    uploadArea.addEventListener('touchend', (e) => {
      e.preventDefault();
      imageInput.click();
    });

    imageInput.addEventListener('change', (e) => {
      handleFileSelect(e.target.files[0]);
      clearFileInput(); // Clear input to allow selecting same file again
    });

    // Clear button
    clearBtn.addEventListener('click', clearFileInfo);

    // Menu rendering
    async function renderMenu(outputElement, structured) {
      outputElement.innerHTML = '';
      
      if (!structured || !Array.isArray(structured.categories) || structured.categories.length === 0) {
        showError('Invalid structured data. Please try with a different image.');
        return;
      }

      // Restaurant name
      if (structured.restaurant_name) {
        const title = document.createElement('h1');
        title.className = 'restaurant-name';
        title.textContent = structured.restaurant_name;
        outputElement.appendChild(title);
      }

      // Categories and items
      for (const category of structured.categories) {
        const categorySection = document.createElement('div');
        categorySection.className = 'category-section';

        const categoryTitle = document.createElement('h2');
        categoryTitle.className = 'category-title';
        categoryTitle.textContent = category.name || 'Unnamed Category';
        categorySection.appendChild(categoryTitle);

        const menuGrid = document.createElement('div');
        menuGrid.className = 'menu-grid';

        for (const item of category.items || []) {
          const card = document.createElement('div');
          card.className = 'dish-card';

          const dishInfo = document.createElement('div');
          dishInfo.className = 'dish-info';

          const name = document.createElement('h3');
          name.className = 'dish-name';
          name.textContent = item.name || 'Unnamed item';

          const desc = document.createElement('p');
          desc.className = 'dish-description';
          desc.textContent = item.description || 'No description available.';

          const price = document.createElement('div');
          price.className = 'dish-price';
          price.textContent = item.price ? `$${item.price}` : 'Price not listed';

          dishInfo.appendChild(name);
          dishInfo.appendChild(desc);
          dishInfo.appendChild(price);

          // Image
          if (item.image_url && item.image_url.startsWith('http')) {
            const img = document.createElement('img');
            img.className = 'dish-image';
            img.src = item.image_url;
            img.alt = item.name || 'Menu item';
            img.loading = 'lazy';
            img.onerror = () => img.style.display = 'none';
            
            card.appendChild(img);
          }

          card.appendChild(dishInfo);
          menuGrid.appendChild(card);
        }

        categorySection.appendChild(menuGrid);
        outputElement.appendChild(categorySection);
      }

      showSuccess(`Successfully extracted ${structured.categories.reduce((total, cat) => total + (cat.items?.length || 0), 0)} menu items!`);
    }

    // Scan button
    scanBtn.addEventListener('click', async () => {
      if (!selectedFile || isProcessing) return;

      const hideLoadingFn = showLoading();
      
      try {
        const imgBase64 = await new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = () => resolve(reader.result.split(',')[1]);
          reader.onerror = reject;
          reader.readAsDataURL(selectedFile);
        });

        const response = await fetch(`${window.config.API_BASE_URL}/vision_extract`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ image_base64: imgBase64 })
        });

        if (!response.ok) {
          const text = await response.text();
          throw new Error(`Request failed: ${response.status} ${text}`);
        }

        const data = await response.json();
        
        if (data.error) {
          throw new Error(data.error);
        }

        await renderMenu(visionOutput, data.structured);
        
      } catch (error) {
        console.error('Scan error:', error);
        showError(error.message || 'An unexpected error occurred. Please try again.');
      } finally {
        hideLoading();
        hideLoadingFn();
      }
    });

    // Theme toggle functionality
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const body = document.body;

    // Get saved theme or default to light
    const savedTheme = localStorage.getItem('theme') || 'light';
    body.setAttribute('data-theme', savedTheme);
    updateThemeIcon(savedTheme);

    themeToggle.addEventListener('click', () => {
      const currentTheme = body.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      
      body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcon(newTheme);
    });

    function updateThemeIcon(theme) {
      themeIcon.textContent = theme === 'light' ? '🌙' : '☀️';
    }

    // Initialize
    scanBtn.disabled = true;
  </script>
</body>
</html>
